{% assign skills = site.data.resume.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">
    {% for skill_set in skills.toolset %}
      <ul>
        {% for skill in skill_set.skill_group %}
        <li class="job-title">{{ skill.name }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
  </div>

</section>
{% endif %}
