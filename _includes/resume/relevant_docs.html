{% assign docs = site.data.resume.relevant_docs %}
{% if docs %}
<section class="section projects-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-archive fa-stack-1x fa-inverse"></i>
    </span>
    {{ docs.title }}
  </h2>

  <ul>
  {% for doc in docs.documents %}
  <li>
    <div class="item">

      <span class="project-title">
        {% if doc.link %}
        <a href="{{ doc.link }}" target="_blank">{{ doc.title }}</a>
        {% else %}
        {{ doc.title }}
        {% endif %}
      </span>

      {% if doc.description %}
      - <span class="project-tagline">{{ doc.description }}</span>
      {% endif %}

    </div><!--//item-->
  </li>
  {% endfor %}
</ul>
</section><!--//section-->
{% endif %}
